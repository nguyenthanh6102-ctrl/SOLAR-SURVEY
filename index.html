<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Solar Survey Pro - Multi-Image & Text Note</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<div class="container viewer-section no-print">
  <h2 style="margin-top:0; color:#1a5276;">📖 Nhập dữ liệu cũ (.json)</h2>
  <input type="file" accept=".json" onchange="importData(this)">
</div>

<div class="container" id="mainApp">
  <div class="print-header">
    <table style="width: 100%; border-collapse: collapse;">
      <tr>
        <td style="width: 200px; vertical-align: middle;">
          <img src="LOGO GP.jpg" alt="Logo" style="width: 180px; height: auto;">
        </td>
        <td style="text-align: right; vertical-align: middle;">
          <h2 style="margin:0; border:none; color:#009444; font-size: 18pt;">GP SOLAR</h2>
          <p style="margin:5px 0; font-weight: bold; color: #333;">POWER FOR LIFE</p>
          <p style="margin:0; font-size: 10pt; color: #666;">Báo cáo khảo sát kỹ thuật hiện trường</p>
        </td>
      </tr>
    </table>
  </div>

  <h1>📋 NHẬT KÝ KHẢO SÁT HIỆN TRƯỜNG</h1>

  <form id="surveyForm">
    <section>
      <h2>⚡ 1. Thông số dòng điện (Ampe)</h2>
      <div class="field-group">
          <label>Loại hệ thống:</label>
          <select id="phase" onchange="togglePhase()">
            <option value="1">Điện 1 Pha</option>
            <option value="3">Điện 3 Pha</option>
          </select>
      </div>
      <div id="inputAmperage"></div>
      <div id="calcResult" class="result-box">
        Công suất tức thời: <span id="instantPowerDisplay">0</span> kW
      </div>
    </section>

    <section>
      <h2>🏗️ 2. Hình ảnh & Ghi chú (Chọn nhiều ảnh)</h2>
      <div class="field-group">
        <label>Vị trí lên mái & Lối đi:</label>
        <input type="text" name="roofNote" placeholder="Ghi chú về lối đi...">
        <input type="file" accept="image/*" capture="environment" class="no-print" onchange="handlePreview(this)" data-name="img_roof" multiple>
        <div id="area_img_roof" class="markup-wrapper"></div>
      </div>

      <div class="field-group">
        <label>Vị trí lắp đặt Inverter:</label>
        <input type="text" name="invNote" placeholder="Ghi chú vị trí lắp...">
        <input type="file" accept="image/*" capture="environment" class="no-print" onchange="handlePreview(this)" data-name="img_inv" multiple>
        <div id="area_img_inv" class="markup-wrapper"></div>
      </div>

      <div class="field-group">
        <label>Điểm đấu nối điện tổng:</label>
        <input type="text" name="meterNote" placeholder="Ghi chú điểm đấu nối...">
        <input type="file" accept="image/*" capture="environment" class="no-print" onchange="handlePreview(this)" data-name="img_meter" multiple>
        <div id="area_img_meter" class="markup-wrapper"></div>
      </div>
    </section>

    <div class="actions no-print">
      <button type="submit" class="btn-save">💾 LƯU DỮ LIỆU TẠM</button>
      <button type="button" class="btn-export" onclick="exportData()">📤 XUẤT FILE JSON</button>
      <button type="button" class="btn-pdf" onclick="exportPDF()">📄 XUẤT PDF BÁO CÁO</button>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
