<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Solar Survey Pro - GP Solar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
</head>
<body>

<div class="container viewer-section no-print">
  <h2 style="margin-top:0; color:#1a5276;">📖 Nhập dữ liệu cũ (.json)</h2>
  <label class="btn-import-label">
    📂 Chọn file JSON từ máy
    <input type="file" accept=".json" onchange="importData(this)">
  </label>
</div>

<div class="container" id="mainApp">
  <div class="print-header">
    <table style="width: 100%; border-collapse: collapse;">
      <tr>
        <td style="width: 200px; vertical-align: middle;">
          <img src="LOGO GP.jpg" alt="Logo" style="width: 180px; height: auto;">
        </td>
        <td style="text-align: right; vertical-align: middle;">
          <h2 style="margin:0; border:none; color:#009444; font-size: 18pt;">GP SOLAR</h2>
          <p style="margin:5px 0; font-weight: bold; color: #333;">POWER FOR LIFE</p>
          <p style="margin:0; font-size: 10pt; color: #666;">Báo cáo khảo sát kỹ thuật hiện trường</p>
        </td>
      </tr>
    </table>
  </div>

  <h1>📋 NHẬT KÝ KHẢO SÁT HIỆN TRƯỜNG</h1>

  <form id="surveyForm" onsubmit="event.preventDefault();">
    <section class="box-section">
      <h2>⚡ 1. Thông số dòng điện (Ampe)</h2>
      
      <div class="field-group" style="display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 15px;">
          <div style="flex: 1; min-width: 120px;">
            <label>Hệ thống:</label>
            <select id="phase" name="phase" onchange="togglePhase()">
              <option value="1">Điện 1 Pha</option>
              <option value="3">Điện 3 Pha</option>
            </select>
          </div>
          
          <div id="options3Phase" style="display: none; flex: 2; gap: 10px; flex-wrap: wrap;">
            <div style="flex: 2; min-width: 180px;">
               <label>Loại tải:</label>
               <select id="loadType" name="loadType" onchange="calcPower()">
                 <option value="unbalanced">Không cân bằng (Tính tách pha)</option>
                 <option value="balanced">Cân bằng (Công thức 3P chuẩn)</option>
               </select>
            </div>
            <div style="flex: 1; min-width: 80px;">
              <label>Cosφ:</label>
              <input type="number" id="cosPhi" name="cosPhi" value="0.9" step="0.01" min="0.1" max="1.0" oninput="calcPower()" placeholder="0.9">
            </div>
          </div>
      </div>

      <div id="inputAmperage"></div>
      
      <div id="calcResult" class="result-box">
        Công suất tính toán: <span id="instantPowerDisplay">0</span> kW
        <p id="formulaNote" style="margin: 5px 0 0 0; font-size: 0.85rem; opacity: 0.9; font-style: italic; color: #e2e8f0;"></p>
      </div>
    </section>

    <section id="surveySections">
      <div class="field-group box-section">
        <h2>🏗️ 2. Hình Ảnh Tổng thể</h2>
        <input type="text" name="roofNote" placeholder="Ghi chú chung về khu vực này...">
        <div id="area_img_roof" class="markup-wrapper"></div>
        <div class="upload-zone no-print">
          <label class="custom-file-upload">
            <input type="file" accept="image/*" onchange="handlePreview(this)" data-name="img_roof" multiple>
            📸 Thêm ảnh
          </label>
        </div>
      </div>

      <div class="field-group box-section">
        <h2>🔌 3. Vị trí lắp đặt Inverter</h2>
        <input type="text" name="invNote" placeholder="Ghi chú vị trí lắp...">
        <div id="area_img_inv" class="markup-wrapper"></div>
        <div class="upload-zone no-print">
          <label class="custom-file-upload">
            <input type="file" accept="image/*" onchange="handlePreview(this)" data-name="img_inv" multiple>
            📸 Thêm ảnh
          </label>
        </div>
      </div>

      <div class="field-group box-section">
        <h2>📏 4. Ghi Chú Thêm / Điểm đấu nối</h2>
        <input type="text" name="meterNote" placeholder="Ghi chú điểm đấu nối...">
        <div id="area_img_meter" class="markup-wrapper"></div>
        <div class="upload-zone no-print">
          <label class="custom-file-upload">
            <input type="file" accept="image/*" onchange="handlePreview(this)" data-name="img_meter" multiple>
            📸 Thêm ảnh
          </label>
        </div>
      </div>
    </section>

    <div class="actions no-print">
      <button type="button" class="btn-export" onclick="exportData()">📤 XUẤT FILE JSON (Lưu trữ)</button>
      <button type="button" class="btn-pdf" onclick="exportPDF()">📄 XUẤT BÁO CÁO PDF</button>
      <button type="button" class="btn-docx" onclick="exportDOCX()">📝 XUẤT BÁO CÁO WORD</button>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
